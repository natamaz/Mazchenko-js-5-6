<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

    <div class="wrapper" id="wrapper">
        <form name="stopwatch" title="Stopwatch" id="stopwatch" action="#"
              method="post">
            <input type="button" name="display" title="Stopwatch" id="display"
                   value="00:00:00.">
            <input type="button" name="displayMls" id="displayMls" value="000">
            <br>
                <input type="button" name="startPause" id="startPause"
                       value="Start">
                                <input type="button" name="reset" title="Reset" id="reset"
                       value="Reset">
        </form>
    </div>




</div>
<script src="script.js"></script>
</body>
</html>
